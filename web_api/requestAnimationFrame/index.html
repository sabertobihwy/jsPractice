<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        position: absolute;
        width: 50px;
        height: 50px;
        top: 10px;
        left: 10px;
        background-color: pink;
    }
</style>
<body>
    
    <div></div>
</body>
<script>
    
    function run(from, to, duration, dom, callback){
        const speed = (to-from)/duration
        function _run(time){
            if(time >= duration){
                dom.style.left = to + 'px'  
                callback()
                return 
            }
            const value = from + speed * time
            dom.style.left = value + 'px'
            requestAnimationFrame(_run)

        }
        requestAnimationFrame(_run)
    }
    const div = document.querySelector('div')
    run(100, 200, 3000, div, ()=>{console.log('over')})


</script>
</html>
