<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="react"></div>
    <!-- React的核心库，与宿主环境无关 -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<!-- 依赖核心库，将核心的功能与页面结合 -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script>
    var span = React.createElement('span',{},"hello","world")
    var h1 = React.createElement('h1',{title: "h1h1h1"},span)
    ReactDOM.render(h1, document.querySelector("#react"))

</script>

</body>
</html>
